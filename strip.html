<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoBoot - Chụp dải ảnh</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>PhotoBoot</h1>
            <p>Chụp dải ảnh</p>
            <a href="index.html" class="back-btn">← Quay lại trang chủ</a>
        </header>

        <div class="camera-container">
            <video id="camera" autoplay playsinline></video>
            <div id="frame-overlay"></div>
            <div id="countdown-timer">3</div>
        </div>

        <div class="photo-strip-container">
            <div id="photo-strip" class="photo-strip layout-4x1"></div>
            <div class="qr-container">
                <div id="qrcode"></div>
                <p class="qr-instruction">Quét mã QR để tải ảnh</p>
            </div>
        </div>

        <div class="controls">
            <button id="strip-btn">Chụp dải ảnh</button>
            <button id="retake-btn" disabled>Chụp lại</button>
            <button id="download-btn" disabled>Tải xuống</button>
        </div>

      

        <div class="frames">
            <h3>Khung hình</h3>
            <div class="frame-options">
                <button class="frame-btn active" data-frame="none">Không</button>
                <button class="frame-btn" data-frame="simple">Đơn giản</button>
                <button class="frame-btn" data-frame="double">Kép</button>
                <button class="frame-btn" data-frame="polaroid">Polaroid</button>
                <button class="frame-btn" data-frame="vintage">Vintage</button>
                <button class="frame-btn" data-frame="hearts">Trái tim</button>
            </div>
        </div>


        <div class="aspect-ratios">
            <h3>Tỷ lệ khung hình</h3>
            <div class="aspect-ratio-options">
                <button class="aspect-btn active" data-aspect="original">Gốc (4:3)</button>
                <button class="aspect-btn" data-aspect="square">Vuông (1:1)</button>
                <button class="aspect-btn" data-aspect="portrait">Dọc (3:4)</button>
                <button class="aspect-btn" data-aspect="landscape">Ngang (16:9)</button>
                <button class="aspect-btn" data-aspect="instagram">Instagram (4:5)</button>
                <button class="aspect-btn" data-aspect="classic">Cổ điển (3:2)</button>
            </div>
        </div>

        <div class="strip-layouts">
            <h3>Bố cục dải ảnh</h3>
            <div class="strip-layout-options">
                <button class="strip-layout-btn active" data-layout="4x1">4 hàng x 1 cột</button>
                <button class="strip-layout-btn" data-layout="2x2">2 hàng x 2 cột</button>
                <button class="strip-layout-btn" data-layout="3x1">3 hàng x 1 cột</button>
                <button class="strip-layout-btn" data-layout="1x2">1 hàng x 2 cột</button>
            </div>
        </div>

        <div class="strip-colors">
            <h3>Màu nền dải ảnh</h3>
            <div class="strip-color-options">
                <button class="strip-color-btn active" data-color="pink">Hồng</button>
                <button class="strip-color-btn" data-color="blue">Xanh dương</button>
                <button class="strip-color-btn" data-color="green">Xanh lá</button>
                <button class="strip-color-btn" data-color="black">Đen</button>
                <button class="strip-color-btn" data-color="gray">Xám</button>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>
    <script src="js/strip.js"></script>
</body>
</html>
